$def with(asesoria,datos)
<br>
<div class="card text-center">
        <div class="card-header">
          <img src="/static/images/list (2).png" height="40" width="40">  <h1>Resultados</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Gracias por tomar la asesoría</h5>
          <p class="card-text">Resultados de tu asesoría con $asesoria.asesor</p>
          <section class="form-group">
              <h3 class="text-left"><img src="/static/images/evaluation.png" height="40" width="40"> Calificación General:</h3>
              <select class="form-control" id="calificacion" name="calificacion" disabled>
                  <option selected class="font-weight-bold" disabled>Selecciona la calificación: </option>
                  $if datos.calificacion == 'necesita mejorar':
                      <option value="necesita mejorar" selected>1-Necesita mejorar</option>
                  $elif datos.calificacion == 'bueno':
                      <option value="bueno" selected>2-Bueno</option>
                  $elif datos.calificacion == 'muy bueno':
                      <option value="muy bueno" selected>3-Muy Bueno</option>
                  $elif datos.calificacion == 'excelente':
                      <option value="excelente" selected>4-Excelente</option>
                </select>
              </section>
            <br>
            <br>
            <section class="form-group">
                <h3 class="text-left"><img src="/static/images/asesoria_extra.png" height="40" width="40">  ¿Se requerirá de otra asesoria?</h3>
                <section class="radio">
                    $if datos.extra == 'si':
                        <label><input type="radio" name="extra" value='si' disabled checked>Si</label>
                    $else:
                        <label><input type="radio" name="extra" value='si' disabled>Si</label>
                    </section>
                <section class="radio">
                    $if datos.extra == 'no':
                        <label><input type="radio" name="extra" value='no' disabled checked>No</label>
                    $else:
                        <label><input type="radio" name="extra" value='no' disabled>No</label>
                </section>
          </section>
        </div>
        <a href="/index_asesoria"><button type="submit" class="btn btn-secondary btn-lg btn-block"><img src="/static/images/back.png" height="40" width="40">Regresar</button></a>
        <br>
        <div class="card-footer text-muted">
            ADVIHAWK
        </div>
      </div>
