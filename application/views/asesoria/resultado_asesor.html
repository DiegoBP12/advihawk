$def with(asesoria,datos)
<br>
<div class="card text-center">
        <div class="card-header">
          <img src="/static/images/list (2).png" height="40" width="40">  <h1>Resultados</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Gracias por brindar la asesoría</h5>
          <p class="card-text">Resultados de tu asesoria con $asesoria.solicitante</p>
          <section class="form-group">
                <label  class="font-weight-bold" for="grado"><img src="/static/images/evaluation.png" height="30" width="30"> Calificacion General:</label>
                <select class="form-control" id="calificacion" name="calificacion" disabled>
                    <option class="font-weight-bold" >Selecciona la calificación: </option>
                    $if datos.calificacion == 'insuficiente':
                        <option value="insuficiente"selected >1-Insuficiente</option>
                    $elif datos.calificacion == 'regular':
                        <option value="regular" selected >2-Regular</option>
                    $elif datos.calificacion == 'bueno':
                        <option value="bueno" selected >3-Bueno</option>
                    $elif datos.calificacion == 'muy bueno':
                        <option value="muy bueno" selected >4-Muy Bueno</option>
                    $elif datos.calificacion == 'excelente':
                        <option value="excelente" selected >5-Excelente</option>
                  </select>
                </section>
            <br>
            <br>
            <section class="form-group">
                    <label class="font-weight-bold"><img src="/static/images/comprendio el tema.png" height="30" width="30"> ¿Quedó Comprendido el tema?</label>
                    <section class="radio">
                            $if datos.comprension == 'si':
                                <label><input type="radio" name="comprension" value='si' checked disabled>Si</label>
                            $else:
                                <label><input type="radio" name="comprension" value='si' disabled>Si</label>
                        </section>
                    <section class="radio">
                            $if datos.comprension == 'no':
                                <label><input type="radio" name="comprension" value='no' checked disabled>No</label>
                            $else:
                                <label><input type="radio" name="comprension" value='no' disabled>No</label>
                    </section>
                </section>
                <br>
                <h3 class="text-left"><img src="/static/images/si es no porque.png" height="50" width="50">En caso de ser No ¿Porqué?:</h3><input type="text" class="form-control"  readonly="true" value="$datos.razon"  id="grado" name="razon">
                <br>
        </div>
        <a href="/index_asesoria"><button type="submit" class="btn btn-secondary btn-lg btn-block"><img src="/static/images/back.png" height="40" width="40">Regresar</button></a>
        <br>
        <div class="card-footer text-muted">
            ADVIHAWK
        </div>
      </div>
